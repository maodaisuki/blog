<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>404 Not Found</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f5f5f5;
        }
        
        .container {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: flex-start;
            padding: 20px;
        }
        
        p {
            margin: 0 0 10px;
        }
        
        a {
            font-size: 1em;
            text-decoration: underline;
            color: #333;
        }

        .not-found-text {
            font-size: 1.5em;
        }

        a:hover {
            text-decoration: none;
        }

    </style>
</head>
<body>
    <div class="container">
        <p class="not-found-text">Oops! | 404 Not Found</p>
        <p>> <a href="/blog">Back to Home</a></p>
    </div>
</body>
</html>
