<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>404 Not Found</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f5f5f5;
        }
        
        .not-found-container {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: flex-start;
            padding: 20px;
        }
        
        .not-found {
            margin: 0 0 10px;
        }
        
        .not-found-link {
            font-size: 1em;
            text-decoration: underline;
            color: #333;
        }

        .not-found-text {
            font-size: 1.5em;
        }

        .not-found-link:hover {
            text-decoration: none;
        }

    </style>
</head>
<body>
    <div class="not-found-container">
        <p class="not-found not-found-text">Oops! | 404 Not Found</p>
        <p class="not-found">> <a class="not-found-link" href="/blog">Back to Home</a></p>
    </div>
</body>
</html>
